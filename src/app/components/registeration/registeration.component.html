<div class="flex flex-col items-center py-10 sm:py-14 md:py-20 bg-blue-100">
  <p class="text-blue-950 font-semibold text-4xl sm:text-5xl md:text-6xl">Register</p>
  <p class="text-gray-500 sm:text-xl md:text-2xl mt-3 sm:mt-5 mb-6 sm:mb-8">Create an account & start posting or hiring talents</p>

  <div class="bg-white rounded-3xl py-10 px-6 sm:px-16 mt-10 sm:mt-16 w-5/6 sm:w-auto">
    <p class="text-blue-950 font-medium font-serif text-center text-2xl sm:text-3xl md:text-4xl">Create Account</p>
    <div class="flex justify-center">
      <div class="bg-blue-100 rounded-full flex mt-8 w-full">
        <div class="w-1/2 bg-white border-2 border-blue-700 rounded-full text-blue-700 text-xl text-center py-1.5">
          Candidate
        </div>
        <div class="w-1/2 bg-transparent text-gray-600 rounded-full text-xl text-center py-1.5">
          Employer
        </div>
      </div>
      </div>
    <div class="mt-8 sm:mt-10 mb-2">
      <p class="text-gray-500 mb-2">Name*</p>
      <div class="flex items-center w-full p-2 border-2 border-blue-950 rounded-xl">
        <input class="p-2 w-11/12 text-xl outline-none" type="text" placeholder="Enter your name">
        <div>
          <svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.84375 7.90957L6.28819 12.1874L14.8438 1.29846" stroke="#4E5CFF" stroke-width="2"/>
          </svg>
        </div>
      </div>
    </div>
    <div class="mt-4 sm:mt-6">
      <p class="text-gray-500 mb-2">Email*</p>
      <div class="flex items-center w-full p-2 border-2 border-blue-950 rounded-xl">
        <input class="p-2 w-11/12 text-xl outline-none" type="text" placeholder="Enter your email">
        <div>
          <svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.84375 7.90957L6.28819 12.1874L14.8438 1.29846" stroke="#4E5CFF" stroke-width="2"/>
          </svg>
        </div>
      </div>
    </div>
    <div class="mt-4 sm:mt-6">
      <p class="text-gray-500 mb-2">Password*</p>
      <div class="flex items-center w-full p-2 border-2 border-blue-950 rounded-xl">
        <input class="p-2 w-11/12 text-xl outline-none" type="password" placeholder="Enter your password">
        <div>
          <svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.84375 7.90957L6.28819 12.1874L14.8438 1.29846" stroke="#4E5CFF" stroke-width="2"/>
          </svg>
        </div>
      </div>
    </div>
    <div class="flex items-start gap-2 mt-4 sm:mt-6">
      <input class="mt-1" type="checkbox" name="agree" id="agree">
      <p class="text-sm">By hitting the "Register" button, you agree to the <b class="text-blue-700 underline font-normal">Terms conditions</b> & <b class="text-blue-700 underline font-normal">Privacy Policy</b></p>
    </div>
    <button class="mt-6 sm:mt-8 bg-blue-700 text-white font-medium h-14 w-full text-xl rounded-lg">Register</button>
    <div class="flex items-center justify-center mt-10 space-x-4">
      <div class="h-px w-full bg-gray-300"></div>
      <div class="text-lg">OR</div>
      <div class="h-px w-full bg-gray-300"></div>
    </div>
    <div class="flex flex-wrap justify-center md:justify-between items-center gap-3 mt-8 sm:mt-10">
      <div class="flex justify-center items-center gap-2 border border-black rounded-lg p-3 w-full md:w-[48%]">
        <img class="w-6 h-6" src="../../../assets/imgs/google-login.png" alt="google-icon">
        <p class="text-xl">Signup with Google</p>
      </div>
      <div class="flex justify-center items-center gap-3 border border-black rounded-lg p-3 w-full md:w-[48%]">
        <img class="w-6 h-6" src="../../../assets/imgs/facebook-login.png" alt="google-icon">
        <p class="text-xl">Signup with Facebook</p>
      </div>
    </div>
    <div class="flex justify-center mt-6">
      <p class="text-gray-500 text-lg">Have an Account? <b class="font-normal text-blue-700 underline">sign In</b></p>
    </div>
  </div>
</div>
