<div class="w-5/6 mx-auto max-w-7xl my-8 lg:my-10 xl:my-16 flex flex-wrap justify-center lg:justify-between"
  >
  <div class="border-2 rounded-2xl mb-8 p-6 pb-0 w-[395px]" *ngFor="let job of jobs$ | async">
    <div class="flex justify-between items-center">
      <img [src]="job.logoUrl" alt="{{ job.company_name }}" class="rounded-full w-[70px] object-cover">
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M39.5 20C39.5 30.7696 30.7696 39.5 20.0001 39.5C9.23059 39.5 0.500183 30.7696 0.500183 20C0.500183 9.23044 9.23059 0.5 20.0001 0.5C30.7696 0.5 39.5 9.23044 39.5 20Z" stroke="#D6D6D6"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M23.168 10C26.4054 10 28.2627 11.6487 28.2627 14.521V28.795C28.2627 29.394 27.963 29.9331 27.4591 30.2345C26.9571 30.537 26.352 30.5429 25.8442 30.2483L20.1558 26.942L14.4149 30.2552C14.1668 30.3985 13.8948 30.4712 13.6218 30.4712C13.3403 30.4712 13.0587 30.3936 12.8029 30.2385C12.2999 29.937 12.0002 29.3979 12.0002 28.7999V14.3413C12.0002 11.582 13.8585 10 17.0988 10H23.168ZM23.168 11.473H17.0988C14.666 11.473 13.4319 12.4373 13.4319 14.3413V28.7999C13.4319 28.8922 13.4834 28.9423 13.5264 28.9678C13.5693 28.9953 13.6371 29.0149 13.7153 28.9698L19.8065 25.4543C20.0241 25.3296 20.2904 25.3286 20.509 25.4553L26.5476 28.9648C26.6268 29.012 26.6946 28.9904 26.7375 28.9639C26.7805 28.9373 26.8311 28.8873 26.8311 28.795L26.8307 14.4091C26.8235 13.5639 26.6646 11.473 23.168 11.473ZM23.5868 16.6072C23.9819 16.6072 24.3026 16.9371 24.3026 17.3437C24.3026 17.7502 23.9819 18.0802 23.5868 18.0802H16.6023C16.2072 18.0802 15.8865 17.7502 15.8865 17.3437C15.8865 16.9371 16.2072 16.6072 16.6023 16.6072H23.5868Z" fill="#CBCBCB"/>
      </svg>
    </div>
    <div class="py-6">
      <p class="py-1 mb-3 w-20 sm:w-24 text-sm sm:text-base font-medium text-center"
          [ngClass]="{
            'bg-[#EEFFF5] text-[#00BF58]': job.type === 'Part Time',
            'bg-blue-50 text-blue-700': job.type === 'Full Time',
            'bg-[#FFFAEC] text-[#B44809]': job.type === 'Freelance'
          }">
        {{ job.type }}
      </p>
      <p class="text-blue-700 font-medium text-base sm:text-lg mb-1">{{ job.category }}</p>
      <p class="text-2xl sm:text-3xl font-medium mb-3">{{ job.title }}</p>
      <div class="flex gap-1">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.6514 7.5C11.6514 8.94975 10.4761 10.125 9.0264 10.125C7.57665 10.125 6.40137 8.94975 6.40137 7.5C6.40137 6.05025 7.57665 4.875 9.0264 4.875C10.4761 4.875 11.6514 6.05025 11.6514 7.5Z" stroke="#475467" stroke-width="1.5" stroke-linejoin="round"/>
          <path d="M9 1.5C5.68629 1.5 3 4.21337 3 7.56052C3 9.47437 3.75 10.9625 5.25 12.2917C6.30728 13.2286 8.23095 15.2384 9 16.4999C9.80797 15.2636 11.6927 13.2286 12.75 12.2917C14.25 10.9625 15 9.47437 15 7.56052C15 4.21337 12.3137 1.5 9 1.5Z" stroke="#475467" stroke-width="1.5" stroke-linejoin="round"/>
        </svg>
        <p class="text-gray-600 font-medium text-xs sm:text-sm mr-5 leading-normal sm:leading-tight">{{ job.location }}</p>
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_188_572)">
          <path d="M9 16.5C13.1421 16.5 16.5 13.1421 16.5 9C16.5 4.85786 13.1421 1.5 9 1.5C4.85786 1.5 1.5 4.85786 1.5 9C1.5 13.1421 4.85786 16.5 9 16.5Z" stroke="#475467" stroke-width="1.5"/>
          <path d="M9 5.25V9L10.875 10.875" stroke="#475467" stroke-width="1.5"/>
          </g>
          <defs>
          <clipPath id="clip0_188_572">
          <rect width="18" height="18" fill="white"/>
          </clipPath>
          </defs>
        </svg>
        <p class="text-gray-600 font-medium text-xs sm:text-sm leading-normal sm:leading-tight">{{ calculateTimeDifference(job.published_date) }}</p>
      </div>
    </div>
    <div class="flex justify-between items-center py-4 sm:py-6 border-t-2">
      <button class="bg-blue-700 text-white h-8 sm:h-10 w-20 sm:w-24 text-sm sm:text-base rounded-3xl" [routerLink]="['/job', job.id]">APPLY</button>
      <p class="font-semibold text-base text-black sm:text-lg">{{ job.min_salary }}k / {{ job.salary_type }}</p>
    </div>
  </div>
</div>
