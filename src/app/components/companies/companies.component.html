<div class="flex flex-col items-center py-10 sm:py-14 md:py-20 bg-blue-100">
  <p class="text-blue-950 font-semibold text-4xl sm:text-5xl md:text-6xl">Company</p>
  <p class="text-gray-500 sm:text-xl md:text-2xl mt-3 sm:mt-5 mb-6 sm:mb-8">Find your desired company and get your dream job</p>
</div>
<div class="w-5/6 mx-auto max-w-7xl my-8 lg:my-10 xl:my-20 flex flex-wrap justify-center md:justify-between gap-8 lg:gap-2">
  <div class="card bg-blue-100 w-[300px] mb-5 py-10 px-1 flex flex-col items-center gap-6" *ngFor="let company of companies$ | async">
    <img [src]="company.logoUrl" class="w-20" alt="Company logo">
    <p class="font-medium text-3xl">{{ company.name }}</p>
    <p class="text-gray-500 text-center text-lg">{{ company.location }}</p>
    <button class="text-blue-700 font-medium text-lg border-2 border-blue-700 rounded-3xl pt-1 pb-2 px-3"> {{ company.num_of_jobs }} open jobs</button>
  </div>
</div>
